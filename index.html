<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Gave til dig ðŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #fff7ff, #ffd6ff);
      font-family: system-ui, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1.5rem;
      transition: opacity 1s ease;
    }

    #prankScreen { z-index: 2; }
    .prank-text {
      font-family: "Comic Sans MS", cursive;
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 900;
      text-transform: uppercase;
      animation:
        rainbow 1.2s linear infinite,
        pop 0.6s ease-in-out infinite alternate;
    }

    @keyframes rainbow {
      0% { color: #ff0040; }
      16% { color: #ff7b00; }
      32% { color: #ffee00; }
      48% { color: #32ff00; }
      64% { color: #00c3ff; }
      80% { color: #7a00ff; }
      100% { color: #ff00c8; }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    .fade-out { opacity: 0; pointer-events: none; }

    #giftScreen {
      opacity: 0;
      display: none;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1;
    }

    #giftScreen.fade-in { opacity: 1; }

    .intro-text {
      font-size: clamp(1.8rem, 5vw, 3rem);
      font-weight: 800;
      color: #333;
      text-transform: uppercase;
    }

    .ferry {
      font-size: clamp(3rem, 10vw, 5rem);
      opacity: 0;
      transform: translateX(-120%);
    }
    .ferry.sail-in {
      animation: sailIn 1.4s ease-out forwards;
    }

    @keyframes sailIn {
      0% { transform: translateX(-120%); opacity: 0; }
      60% { transform: translateX(10%); opacity: 1; }
      100% { transform: translateX(0); opacity: 1; }
    }

    #osloText {
      font-size: clamp(2.5rem, 7vw, 4rem);
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(10px);
      color: #1a1a1a;
    }

    #osloText.show {
      animation: fadeUp 1s ease-out forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti squares */
    .confetti {
      position: absolute;
      top: -10px;
      width: 10px;
      height: 10px;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    /* Emoji-style confetti */
    .emoji-confetti {
      position: absolute;
      top: -10px;
      font-size: 2rem;
      animation: fallEmoji linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 1;
      }
    }

    @keyframes fallEmoji {
      to {
        transform: translateY(110vh) rotate(20deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Hidden tada sound -->
  <audio id="tadaaSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" type="audio/ogg">
    <source src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.mp3" type="audio/mpeg">
  </audio>

  <!-- PRANK screen -->
  <div id="prankScreen" class="screen">
    <div class="prank-text">PRANK!!!</div>
  </div>

  <!-- Gift screen -->
  <div id="giftScreen" class="screen">
    <div class="intro-text">VI SKAL EN TUR TIL....</div>
    <div class="ferry" id="ferry">ðŸš¢ ðŸ‡³ðŸ‡´ ðŸŒŠ</div>
    <div id="osloText">OSLO</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const prankScreen = document.getElementById("prankScreen");
      const giftScreen = document.getElementById("giftScreen");
      const ferry = document.getElementById("ferry");
      const osloText = document.getElementById("osloText");
      const tadaa = document.getElementById("tadaaSound");

      setTimeout(() => {
        prankScreen.classList.add("fade-out");

        setTimeout(() => {
          prankScreen.style.display = "none";
          giftScreen.style.display = "flex";

          requestAnimationFrame(() => {
            giftScreen.classList.add("fade-in");
          });

          setTimeout(() => {
            ferry.classList.add("sail-in");
          }, 1300);

          setTimeout(() => {
            osloText.classList.add("show");
            tadaa.play();       // PLAY THE SOUND ðŸŽ‰
            launchConfetti();  // CONFETTI TIME!
          }, 2700);

        }, 1000);
      }, 5000);

      function launchConfetti() {
        const colors = ["#ff0040", "#ff7b00", "#ffee00", "#32ff00", "#00c3ff", "#7a00ff", "#ff00c8"];
        const emojiFlags = ["ðŸ‡©ðŸ‡°", "ðŸ‡³ðŸ‡´"];

        for (let i = 0; i < 100; i++) {
          if (Math.random() < 0.25) {
            let emo = document.createElement("div");
            emo.classList.add("emoji-confetti");
            emo.textContent = emojiFlags[Math.floor(Math.random() * emojiFlags.length)];
            emo.style.left = Math.random() * 100 + "vw";
            emo.style.animationDuration = 2 + Math.random() * 3 + "s";
            document.body.appendChild(emo);
            setTimeout(() => emo.remove(), 6000);
          } else {
            let conf = document.createElement("div");
            conf.classList.add("confetti");
            conf.style.left = Math.random() * 100 + "vw";
            conf.style.animationDuration = 2 + Math.random() * 3 + "s";
            conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(conf);
            setTimeout(() => conf.remove(), 6000);
          }
        }
      }
    });
  </script>

</body>
</html>
